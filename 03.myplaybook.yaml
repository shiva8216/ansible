- name: install and run nginx
  hosts: web
  become: yes
  tasks:

  - name: install nginx
    ansible.builtin.package:
      name: nginx
      state: present

  - name: start the nginx
    ansible.builtin.service:
      name: nginx
      state: started
      enabled: yes


  - name: Create directory
    ansible.builtin.file:
      path: /var/tmp/my
      state: directory
      mode: '0755'

  - name: create the file 
    ansible.builtin.file:
      path: /var/tmp/my/js
      state: touch
      

